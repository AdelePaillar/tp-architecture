<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vol</title>
</head>
<body>

<div id="error" style="color: red;"></div>
<div id="success" style="color: green;"></div>

<div>
    <h1>Information de réservation et de consultation : </h1>
    <input type="text" id="nom" placeholder="Nom">
    <input type="text" id="prenom" placeholder="Prénom">
    <button onclick="getReservation()">Voir les réservations</button>
</div>
<h1>Liste des reservations</h1>
<div>
    <table>
        <thead>
            <tr>
                <th>depart</th>
                <th>arrivé</th>
                <th>prix</th>
                <th>code</th>
            </tr>
        </thead>
        <tbody id="listeReserv" >
        </tbody>
    </table>
</div>
<h1>Liste des vols</h1>
<button onclick="listeVol();">Voir la liste des vols</button>
<div >
    <table>
        <thead>
            <tr>
                <th>depart</th>
                <th>arrivé</th>
                <th>prix</th>
                <th>code</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="listeVol" >
        </tbody>
    </table>
</div>
    
</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script>

function listeVol(){
    document.getElementById('error').innerHTML = "";
    $.ajax({
        url : 'http://localhost/liste_vol',
        type : 'POST',
        dataType : 'json',
        success : function(json){
            var html = "";
            var i = 1;
            while(json[i]){
                html += "<tr>\
                        <td>"+json[i]['departPlace']+" "+json[i]['dateDepart']+"</td>\
                        <td>"+json[i]['arrivePlace']+" "+json[i]['dateArrive']+"</td>\
                        <td>"+json[i]['prix']+"</td>\
                        <td>"+json[i]['code']+"</td>\
                        <td><button onclick=\"reserver("+i+")\">Réserver</button></td>\
                    </tr>";
                i++;
            }
            document.getElementById('listeVol').innerHTML = html;
        },
    
    });
}

function reserver(id){
    document.getElementById('error').innerHTML = "";

    var client = {};
    if(document.getElementById("nom").value && document.getElementById("prenom").value){
        client["nom"] = document.getElementById("nom").value;
        client["prenom"] = document.getElementById("prenom").value;
    }else{
        document.getElementById('error').innerHTML = "Vous n'avez pas renseigné vos informations !";
        return;
    }
    
    $.ajax({
        url : 'http://localhost/reserv_vol',
        type : 'POST',
        data : {"id": id, "client": client},
        dataType : 'json',
        success : function(json){
            if(json.error){
                document.getElementById('error').innerHTML = json.error;
            }else{
                document.getElementById('success').innerHTML = "Un billet pour le vol "+json.vol.code+" a été reservé.";
            }
        },
    
    });
}

function getReservation(){
    document.getElementById('error').innerHTML = "";

    var client = {};
    if(document.getElementById("nom").value && document.getElementById("prenom").value){
        client["nom"] = document.getElementById("nom").value;
        client["prenom"] = document.getElementById("prenom").value;
    }else{
        document.getElementById('error').innerHTML = "Vous n'avez pas renseigné vos informations !";
        return;
    }

    $.ajax({
        url : 'http://localhost/voir_reserv',
        type : 'POST',
        data : {"client": client},
        dataType : 'json',
        success : function(json){
            console.log(json);
            if(json['error']){
                document.getElementById('error').innerHTML = json.error;
            }else{
                var html = "";
                json.forEach(function (value) {
                    html += "<tr>\
                            <td>"+value['vol']['departPlace']+" "+value['vol']['dateDepart']+"</td>\
                            <td>"+value['vol']['arrivePlace']+" "+value['vol']['dateArrive']+"</td>\
                            <td>"+value['vol']['prix']+"</td>\
                            <td>"+value['vol']['code']+"</td>\
                        </tr>";
                });
                document.getElementById('listeReserv').innerHTML = html;
            }
        },
    
    });
}
</script>
